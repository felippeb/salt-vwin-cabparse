name: Parse CAB

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  parse_and_upload:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Parse Cab
        run: . .\wsusscn2_parse.ps1
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wsus-updates
          path: wsus_updates.json
